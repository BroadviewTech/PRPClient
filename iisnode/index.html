<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"CDL-RS-TEST1-12184-stderr-1686244439409.txt","computername":"CDL-RS-TEST1","pid":12184,"type":"stderr","created":1686244439409},{"file":"CDL-RS-TEST1-12184-stdout-1686244439407.txt","computername":"CDL-RS-TEST1","pid":12184,"type":"stdout","created":1686244439407},{"file":"CDL-RS-TEST1-1460-stderr-1686239956080.txt","computername":"CDL-RS-TEST1","pid":1460,"type":"stderr","created":1686239956080},{"file":"CDL-RS-TEST1-1460-stdout-1686239956080.txt","computername":"CDL-RS-TEST1","pid":1460,"type":"stdout","created":1686239956080},{"file":"CDL-RS-TEST1-15152-stderr-1686242129700.txt","computername":"CDL-RS-TEST1","pid":15152,"type":"stderr","created":1686242129700},{"file":"CDL-RS-TEST1-15152-stdout-1686242129699.txt","computername":"CDL-RS-TEST1","pid":15152,"type":"stdout","created":1686242129699},{"file":"CDL-RS-TEST1-18792-stderr-1686243515287.txt","computername":"CDL-RS-TEST1","pid":18792,"type":"stderr","created":1686243515287},{"file":"CDL-RS-TEST1-18792-stdout-1686243515281.txt","computername":"CDL-RS-TEST1","pid":18792,"type":"stdout","created":1686243515281},{"file":"CDL-RS-TEST1-22572-stderr-1686239734456.txt","computername":"CDL-RS-TEST1","pid":22572,"type":"stderr","created":1686239734456},{"file":"CDL-RS-TEST1-22572-stdout-1686239734456.txt","computername":"CDL-RS-TEST1","pid":22572,"type":"stdout","created":1686239734456},{"file":"CDL-RS-TEST1-8148-stderr-1686240345691.txt","computername":"CDL-RS-TEST1","pid":8148,"type":"stderr","created":1686240345691},{"file":"CDL-RS-TEST1-8148-stdout-1686240345686.txt","computername":"CDL-RS-TEST1","pid":8148,"type":"stdout","created":1686240345686}];
        var lastUpdated = 1686244439493;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
